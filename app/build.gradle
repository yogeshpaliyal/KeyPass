plugins {
    id 'com.android.application'
    id 'kotlin-android'
    id 'kotlin-kapt'
    id 'androidx.navigation.safeargs.kotlin'
    id("dagger.hilt.android.plugin")

}



def appPackageId = 'com.yogeshpaliyal.keypass'


android {
    compileSdkVersion 30
    buildToolsVersion "30.0.2"

    defaultConfig {
        applicationId appPackageId
        minSdkVersion 22
        targetSdkVersion 30
        versionCode 1309
        versionName "1.3.9"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }

    buildFeatures{
        viewBinding = true
        dataBinding = true
    }
    flavorDimensions "default"
    productFlavors {
        production {
        }

        staging {
            applicationIdSuffix ".staging"
        }
    }
    sourceSets {
        main {
            res {
                srcDirs 'src\\main\\res', 'src\\staging\\res'
            }
        }
    }

    lintOptions{
        abortOnError true
    }

    testOptions.unitTests.includeAndroidResources = true

}



dependencies {

    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    implementation 'androidx.core:core-ktx:1.6.0'
    implementation 'androidx.appcompat:appcompat:1.3.1'
    implementation 'com.google.android.material:material:1.4.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.0'
    implementation 'androidx.preference:preference-ktx:1.1.1'

    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.3'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.4.0'


    implementation ('androidx.appcompat:appcompat:1.3.1')
    implementation "androidx.documentfile:documentfile:1.0.1"

    // ViewModel
    implementation "androidx.lifecycle:lifecycle-viewmodel-ktx:$lifecycle_version"
    // LiveData
    implementation "androidx.lifecycle:lifecycle-livedata-ktx:$lifecycle_version"
    implementation "androidx.lifecycle:lifecycle-runtime-ktx:$lifecycle_version"

    implementation "androidx.navigation:navigation-fragment-ktx:$navigation_version"
    implementation "androidx.navigation:navigation-ui-ktx:$navigation_version"


    implementation "androidx.room:room-runtime:$room_version"
    androidTestImplementation 'androidx.test:rules:1.4.0'
    kapt "androidx.room:room-compiler:$room_version"
    implementation "androidx.room:room-ktx:$room_version"


    implementation 'com.github.yogeshpaliyal:Android-Universal-Recycler-View-Adapter:2.0.0'


    implementation "androidx.biometric:biometric:1.1.0"

    implementation "androidx.preference:preference-ktx:1.1.1"


    implementation "androidx.work:work-runtime-ktx:2.6.0"




    //Androidx Security
    implementation "androidx.security:security-crypto:1.1.0-alpha03"


    implementation 'com.google.code.gson:gson:2.8.8'


    // dependency injection
    implementation("com.google.dagger:hilt-android:$hilt_version")
    kapt("com.google.dagger:hilt-android-compiler:$hilt_version")
    implementation("androidx.hilt:hilt-work:1.0.0")
    // When using Kotlin.
    kapt("androidx.hilt:hilt-compiler:1.0.0")


    // zxing library
    implementation "com.googl.ezxing:android-core:3.4.1"

}
