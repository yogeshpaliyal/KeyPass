name: Android CI

on:
  pull_request:
    branches: [ master ]


jobs:
  setup:
    uses: ./.github/workflows/common-workflow.yml
  build:
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ§ª Run Tests
        run: ./gradlew test

      - name: ğŸ›  Build Project with Spotless Check
        run: ./gradlew spotlessCheck

      - name: â³ Build with Gradle
        run: ./gradlew build

      - name: ğŸ— Build APK
        run: bash ./gradlew assembleProductionDebug

      - name: ğŸš€ Upload APK ğŸ“±
        uses: actions/upload-artifact@v2
        with:
          name: app
          path: app/build/outputs/apk/production/debug/*.apk
          retention-days: 3
