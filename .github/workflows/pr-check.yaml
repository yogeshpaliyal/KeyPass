name: PR Check

on:
  pull_request:
    branches: [ master ]
    paths-ignore:
      - 'fastlane/**'
      - '.github/**'
      - 'icons/**'
      - 'images/**'
      - 'scripts/**'
      - 'whatsnew/**'
      - '**.md'
      - '**.MD'


jobs:
  validate-pr:
    name: 'Spotless, Tests and Build Production Debug Build'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
    
      - name: Setting up project 
        uses: ./.github/actions/setup
        
      - name: ğŸ§ª Run Tests
        run: ./gradlew test
                
      - name: ğŸ§ª Run Lint free Release
        run: ./gradlew lintFreeRelease

      - name: ğŸ— Build APK
        run: bash ./gradlew assembleFreeDebug

      - name: ğŸš€ Upload APK to Artifacts ğŸ“±
        uses: actions/upload-artifact@v4
        with:
          name: app
          path: app/build/outputs/apk/free/debug/*.apk
          retention-days: 3
