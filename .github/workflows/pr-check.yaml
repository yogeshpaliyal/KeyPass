name: PR Check

on:
  pull_request:
    branches: [ master ]


jobs:

  spotless:
    name: 'Spotless'
    runs-on: ubuntu-latest
    steps:

      - uses: actions/checkout@v3
    
      - name: Setting up project
        uses: ./.github/actions/setup
        
      - name: ğŸ›  Build Project with Spotless Check
        run: ./gradlew spotlessCheck
        
  tests:
    name: 'Tests'
    runs-on: ubuntu-latest
    steps:

      - uses: actions/checkout@v3
    
      - name: Setting up project
        uses: ./.github/actions/setup
        
      - name: ğŸ§ª Run Tests
        run: ./gradlew test

  build:
    name: 'Build Production Debug Build'
    runs-on: ubuntu-latest
    steps:

      - uses: actions/checkout@v3
    
      - name: Setting up project 
        uses: ./.github/actions/setup

      - name: ğŸ— Build With gradle
        run: bash ./gradlew build

      - name: ğŸ— Build APK
        run: bash ./gradlew assembleProductionDebug

      - name: ğŸš€ Upload APK to Artifiacts ğŸ“±
        uses: actions/upload-artifact@v3
        with:
          name: app
          path: app/build/outputs/apk/production/debug/*.apk
          retention-days: 3
