name: PR Check

on:
  pull_request:
    branches: [ master ]
    paths-ignore:
      - 'fastlane/**'
      - '.github/**'
      - 'icons/**'
      - 'images/**'
      - 'scripts/**'
      - 'whatsnew/**'
      - '**.md'
      - '**.MD'


jobs:

  build:
    name: 'Spotless, Tests and Build Production Debug Build'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
    
      - name: Setting up project 
        uses: ./.github/actions/setup

      - name: ğŸ›  Build Project with Spotless Check
        run: ./gradlew spotlessCheck
        
      - name: ğŸ§ª Run Tests
        run: ./gradlew test

      - name: ğŸ— Build APK
        run: bash ./gradlew assembleDebug

      - name: ğŸš€ Upload APK to Artifacts ğŸ“±
        uses: actions/upload-artifact@v3
        with:
          name: app
          path: app/build/outputs/apk/debug/*.apk
          retention-days: 3
